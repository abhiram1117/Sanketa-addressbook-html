<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="addressbook.stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
</head>
<body>
    <div class="body-container">
        <div class="heading-container">
            <div class="saketa-logo">
                <img src="images/logo.png">
            </div>
            <div class="employee-directory">
                <h1>Employee Directory</h1>
                <p>The Ultimate People Directory Experience</p>
            </div>
            <div class="profile-container">
                <h1>Welcome, <a href="#profile">User's Name</a></h1>
                <img src="images/dp.png" >
            </div>


        </div>
        <div class="inforation-container">
            <div class="categories-container">
                <div class="departments">
                    <h1>Departments</h1>

                    <ul id="departmentList"> </ul>

                </div>
                <div class="offices">
                    <h1>Offices</h1>
                    <ul id="locationList">
                        
                    </ul>
                </div>
                <div class="job-titles">
                    <h1>Job Titles</h1>
                    <ul id="jobTitleList"></ul>
                    <ul id="jobTitleListHidden"></ul>
                    <a id="viewMoreJobTitles">View More</a>
                </div>
            </div>

            <div class="right-container">
                <nav class="alphabet-container">
                    <button class="alphabet-box" type="button" onclick="displayEmployees(employees)" ><i class="fas fa-user"></i></button>
                    <button class="alphabet-box" id="nameA">A</button>
                    <button class="alphabet-box" id="nameB">B</button>
                    <button class="alphabet-box" id="nameC">C</button>
                    <button class="alphabet-box" id="nameD">D</button>
                    <button class="alphabet-box" id="nameE">E</button>
                    <button class="alphabet-box" id="nameF">F</button>
                    <button class="alphabet-box" id="nameG">G</button>
                    <button class="alphabet-box" id="nameH">H</button>
                    <button class="alphabet-box" id="nameI">I</button>
                    <button class="alphabet-box" id="nameJ">J</button>
                    <button class="alphabet-box" id="nameK">K</button>
                    <button class="alphabet-box" id="nameL">L</button>
                    <button class="alphabet-box" id="nameM">M</button>
                    <button class="alphabet-box" id="nameN">N</button>
                    <button class="alphabet-box" id="nameO">O</button>
                    <button class="alphabet-box" id="nameP">P</button>
                    <button class="alphabet-box" id="nameQ">Q</button>
                    <button class="alphabet-box" id="nameR">R</button>
                    <button class="alphabet-box" id="nameS">S</button>
                    <button class="alphabet-box" id="nameT">T</button>
                    <button class="alphabet-box" id="nameU">U</button>
                    <button class="alphabet-box" id="nameV">V</button>
                    <button class="alphabet-box" id="nameW">W</button>
                    <button class="alphabet-box" id="nameX">X</button>
                    <button class="alphabet-box" id="nameY">Y</button>
                    <button class="alphabet-box" id="nameZ">Z</button>


                </nav>

                <div class="searching-container">
                    <div class="searchbar-container">
                        <p>Search</p>
                        <div class="searchbar">
                            <p><i class="fas fa-search"></i></p>
                            <input type="text" id="searchInput"  placeholder="Enter any keyword" name="search">
                            
                        </div>
                        
                        <button id="clearButton" onclick="clearSearch()">Clear</button>


                    </div>
                    <div class="filter-container">
                        <p>Filter by</p>
                        <div class="dropbox">
                            <form action="/action_page.php">
                                <select id="searchOption" name="filter">
                                    
                                    <option value="firstName">First Name</option>
                                    <option value="lastName">Last Name</option>
                                </select>
                            </form>
                        </div>
                    </div>
                    <div class="add-employee">
                        <button type="button"  onclick="AddEmployee()">Add Employee</button>
                        <div class="modal-overlay" id="modalOverlay">
                            
                            <div class="modal-content">
                                <button class="close-button" onclick="closeModal()">×</button>
                                <form id="employeeForm">
                                    <label for="name">Full Name:</label>
                                    <input type="text" id="name" name="name"><br><br>
                                    <label for="firstName">First Name:</label>
                                    <input type="text" id="firstName" name="firstName"><br><br>
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" id="lastName" name="lastName"><br><br>
                                    <label for="jobTitle">Job Title:</label>
                                    <input type="text" id="jobTitle" name="jobTitle"><br><br>
                                    <label for="department">Department:</label>
                                    <input type="text" id="department" name="department"><br><br>
                                    <label for="profilePicture">Profile Picture:</label>
                                    <input type="file" id="profilePicture" name="profilePicture"><br><br>
                                    <input type="submit" value="Submit">
                                </form>
                            </div>
                            </div>
                        </div>
                        </div>
                        <div class="note-container">
                            <p><b>Note:</b> Please use the advanced filter options refine your results. </p>
                        </div>
                        <div class="employees-container">
                            <div class="employee-grid">
                                <div id="employeeList">


                                </div>

                            </div>
                        </div>
                    </div>
             
        </div>
    </div>

    <script src="addressbook.js"></script>       
</body>
</html>
